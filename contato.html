<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Entre em Contato</h1>
            <p>Estamos aqui para ajudar voc√™. Envie sua mensagem!</p>
        </div>
        <form class="form-container" id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="assunto">Assunto</label>
                    <select id="assunto" name="assunto" required>
                        <option value="">Selecione um assunto</option>
                        <option value="duvida">D√∫vida Geral</option>
                        <option value="suporte">Suporte T√©cnico</option>
                        <option value="vendas">Vendas</option>
                        <option value="parceria">Parceria</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Enviar Mensagem</button>
        </form>

        <div class="contact-info">
            <div class="contact-item">
                <div class="icon">üìß</div>
                <h3>E-mail</h3>
                <p>ifalarapiraca@edu.com.br</p>
            </div>
            <div class="contact-item">
                <div class="icon">üìû</div>
                <h3>Telefone</h3>
                <p>(11) 9999-9999</p>
            </div>
            <div class="contact-item">
                <div class="icon">üìç</div>
                <h3>Endere√ßo</h3>
                <p>Arapiraca, AL</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular envio do formul√°rio
            const successMessage = document.getElementById('successMessage');
            const form = document.getElementById('contactForm');
            
            // Mostrar mensagem de sucesso
            successMessage.style.display = 'block';
            
            // Rolar para o topo suavemente
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Limpar formul√°rio ap√≥s 2 segundos
            setTimeout(() => {
                form.reset();
                successMessage.style.display = 'none';
            }, 3000);
        });

        // Adicionar efeito de foco suave nos campos
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'scale(1)';
            });
        });

        // Valida√ß√£o em tempo real
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#ff6b6b';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });

        // Formata√ß√£o do telefone
        document.getElementById('telefone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{4,5})(\d{4})$/, '$1-$2');
            this.value = value;
        });
    </script>
</body>
</html>
